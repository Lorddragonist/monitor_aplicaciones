{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Eliminar API{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4">Eliminar API</h2>
    <p class="mb-6">¿Estás seguro de que deseas eliminar <strong>{{ api.name }}</strong>?</p>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="flex space-x-4">
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Eliminar
            </button>
            <a href="{% url 'api_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
